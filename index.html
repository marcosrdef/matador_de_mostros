<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matador de monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :style="{width: playerLife + '%' }" :class="{'danger': playerLife < 11, 'warning': playerLife < 20 && playerLife >= 11}"></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :style="{width: monsterLife + '%' }" :class="{'danger': monsterLife < 11, 'warning': monsterLife < 20 && monsterLife >= 11}"></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>
        <div class="panel result"></div>
        <div class="panel buttons"></div>
        <div class="panel logs"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
